<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:messages/>
            <h:panelGrid columns="2" styleClass="grid-login">
                Nome: <p:inputText value="#{cadastroClienteBean.novoUsuario.nome}" required="true" requiredMessage="Nome é necessário" validatorMessage="" ></p:inputText><br/>
                Telefone: <p:inputText value="#{cadastroClienteBean.novoUsuario.telefone}"></p:inputText><br/>
                Nascimento: <p:inputText value="#{cadastroClienteBean.novoUsuario.data_nascimento}" converterMessage="A data precisa estar no formato dd/mm/aaaa.">
                    <f:convertDateTime pattern="dd/MM/YYYY" />
                </p:inputText><br/>
                CPF: <p:inputText value="#{cadastroClienteBean.novoUsuario.cpf}"></p:inputText><br/>
                RUA: <p:inputText value="#{cadastroClienteBean.novoUsuario.rua}"></p:inputText><br/>
                NUMERO: <p:inputText value="#{cadastroClienteBean.novoUsuario.numero}"></p:inputText><br/>
                BAIRRO: <p:inputText value="#{cadastroClienteBean.novoUsuario.bairro}"></p:inputText><br/>
                CIDADE: <p:inputText value="#{cadastroClienteBean.novoUsuario.cidade}"></p:inputText><br/>
                COMPLEMENTO: <p:inputText value="#{cadastroClienteBean.novoUsuario.complemento}"></p:inputText><br/>

                Login: <p:inputText value="#{cadastroClienteBean.novoUsuario.login}" required="true" requiredMessage="Login é necessário" validatorMessage="Login deve ter pelo menos 5 caracteres.">
                    <f:validateLength minimum="5" />
                </p:inputText><br/>
                Senha: <p:password id= "fsenha" value="#{cadastroClienteBean.novoUsuario.senha}" required="true" requiredMessage="Senha é necessário"  validatorMessage="Senha deve ter pelo menos 5 caracteres.">
                    <f:validateLength minimum="5" />
                </p:password>

               



            </h:panelGrid>		
            <div align="center">		
                <h:commandButton value="Cadastrar" action="#{cadastroClienteBean.cadastrar()}" />
                <p:commandButton value="Cancelar" action="index?faces-redirect=true" immediate="true"/>	
            </div>	
        </h:form>
    </h:body>
</html>
