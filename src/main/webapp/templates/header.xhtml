<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition> 

            <p:panel rendered="#{sessionScope['admin-logado']!=null}">

                <h:form>
                    <style type="text/css">
                        .ui-stack {
                            z-index: 1000;
                        }
                    </style>


                    <p:stack icon="/resources/demo/images/dock/stack.png" expanded="true">
                        <p:menuitem value="Home" icon="/resources/demo/images/dock/home.png" url="#"/>
                        <p:menuitem value="Cadastrar Produtos" icon="/resources/demo/images/dock/music.png" url="cadastrarProduto.xhtml"/>
                        <p:menuitem value="Video" icon="/resources/demo/images/dock/video.png" url="#"/>
                        <p:menuitem value="Email" icon="/resources/demo/images/dock/email.png" url="#"/>
                        <p:menuitem value="Portfolio" icon="/resources/demo/images/dock/portfolio.png" url="#"/>
                    </p:stack>
                    <p:outputLabel value="Bem-vindo, #{sessionScope['admin-logado'].nome}" /> <br/>
                    <p:commandButton value="Sair" action="#{loginBean.sair()}" immediate="true"/>
                </h:form>
            </p:panel>

            <p:panel rendered="#{sessionScope['usuario-logado']!=null}">

                <h:form>
                    <p:outputLabel value="Bem-vindo, #{sessionScope['usuario-logado'].nome}" /> <br/>
                    <p:commandButton value="Sair" action="#{loginBean.sair()}" immediate="true"/>
                </h:form>
            </p:panel>



        </ui:composition>	
    </body>
</html>
