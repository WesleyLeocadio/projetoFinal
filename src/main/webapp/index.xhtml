<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         <link rel ="stylesheet" href="resources/css/login.css" />

    </h:head>
    <h:body>
    
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <h:form>
                    <p:messages />
                  Login:  <h:inputText id="login" class="fadeIn second" value="#{loginBean.login}" />         
                  Senha  <h:inputText id="passwor2" class="fadeIn third" value="#{loginBean.senha}"/>
  
                  <p:commandButton class="fadeIn fourth" value="Login" action="#{loginBean.autentica()}" />
                   <p:commandButton class="fadeIn fourth" value="Não é cadastrado?" action="CadastroCliente?faces-redirect=true" immediate="true"/>

                  
                </h:form>

            </div>
        </div>
    </h:body>
</html>
