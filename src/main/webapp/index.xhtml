<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:messages />
            <h:panelGrid columns="2" styleClass="grid-login">

                <p:outputLabel value="Usuário" for="usuario" />
                <p:inputText id="usuario" size="20" value="#{loginBean.login}" />

                <p:outputLabel value="Senha" for="senha" />
                <p:password id="senha" size="20" value="#{loginBean.senha}" />

                <p:commandButton value="Acessar" action="#{loginBean.autentica()}" onfocus="true" />

                <p:commandButton value="Não é cadastrado?" action="cadastrarUsuario?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
