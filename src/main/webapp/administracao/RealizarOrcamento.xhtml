<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">				

            <h:form id="form2">
                <p:outputPanel id="books">
                    <p:dataTable value="#{cadastraProdutoDao.produtos}" var="produto" id="booksTable">

                        <p:column headerText="Nome" sortBy="#{produto.nome}">
                            <h:outputText value="#{produto.nome}" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{produto.descricao}"></h:outputText>
                        </p:column>

                        <p:column headerText="Preço" sortBy="#{produto.preco}">
                            <h:outputText value="#{produto.preco}"></h:outputText>
                        </p:column>

                        <p:column headerText="Carrinho">
                            <h:commandButton action="#{orcamentoBean.adicionar(produto)}" value="Adicionar"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:outputPanel>
            </h:form>




            <br/>
<br/>
<br/>
<h1 style="text-align: center; align-items: center; background-color: #39ace7; height: 50px;" >SEU CARRINHO</h1>
            <h:form id="form">
                <p:outputPanel id="books">
                    <p:dataTable value="#{orcamentoBean.carrinho}" var="produto" id="booksTable">

                        <p:column headerText="Nome" sortBy="#{produto.nome}">
                            <h:outputText value="#{produto.nome}" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{produto.descricao}"></h:outputText>
                        </p:column>

                        <p:column headerText="Preço" sortBy="#{produto.preco}">
                            <h:outputText value="#{produto.preco}"></h:outputText>
                        </p:column>

                        <p:column headerText="Carrinho">
                            <h:commandButton action="#{cadastraProdutoDao.deletar(produto.id_produto)}" value="Adicionar"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>         
    </ui:composition>
</html>
