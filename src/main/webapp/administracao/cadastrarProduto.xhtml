<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:messages />
            <h:panelGrid columns="2" styleClass="grid-login">
                Nome: <p:inputText value="#{cadastraProdutoDao.novoProduto.nome}" required="true" requiredMessage="Nome é necessário"  ></p:inputText><br/>
                Descrisção: <p:inputText value="#{cadastraProdutoDao.novoProduto.descricao}"></p:inputText><br/>
             Preço:<p:spinner id="preco" value="#{cadastraProdutoDao.novoProduto.preco}"  min="0" />
                Quantidade: <p:inputText value="#{cadastraProdutoDao.novoProduto.quantidade}"><br/>
                    <f:validateLength minimum="1" />
                </p:inputText><br/>



            </h:panelGrid>		
            <div align="center">		
                <p:commandButton value="Cadastrar" action="#{cadastraProdutoDao.cadastrar()}" />
                <p:commandButton value="Cancelar" action="index?faces-redirect=true" immediate="true"/>	
            </div>	
        </h:form>
        
        
         <h:form>
            <br/><br/><br/>
            <p:dataTable value="#{cadastraProdutoDao.produtos}" var="produto">
                <p:column headerText="Título" sortBy="#{produto.nome}">
                    <h:outputText value="#{produto.nome}"></h:outputText>
                </p:column>

                <p:column headerText="Descrição">
                    <h:outputText value="#{produto.descricao}"></h:outputText>
                </p:column>

                <p:column headerText="Preço">
                    <h:outputText value="#{produto.preco}"></h:outputText>
                </p:column>

                <p:column headerText="Quantidade">
                    <h:outputText value="#{produto.quantidade}"></h:outputText>
                </p:column>

                <p:column>
                    <h:commandButton action="#{cesta.addFilme(filme)}" value="Adicionar" disabled="#{filme.quantidade ==0}"/>
                </p:column>

            </p:dataTable>
            <br/><br/><br/>
        </h:form>
    </h:body>
</html>
