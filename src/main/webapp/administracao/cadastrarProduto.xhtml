<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">				
          
          
  <h:form id="form1">
            <p:growl id="msgs" />

            <p:panel header="Cadastrar Produto" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Nome : *" for="txt_nome"></h:outputLabel>
                    <p:inputText id="txt_nome" value="#{cadastraProdutoDao.novoProduto.nome}" required="true"/>

                    <h:outputLabel value="Descrição : *" for="txt_descricao"></h:outputLabel>
                    <p:inputText id="txt_descricao" value="#{cadastraProdutoDao.novoProduto.descricao}" required="true"/>
                    <h:outputLabel value="Preço : *" for="txt_preco"></h:outputLabel>
                    <p:inputText id="txt_preco" value="#{cadastraProdutoDao.novoProduto.preco}" required="true"/>
                    <h:outputLabel value="Quantidade : *" for="txt_quantidade"></h:outputLabel>
                    <p:inputText id="txt_quantidade" value="#{cadastraProdutoDao.novoProduto.quantidade}" required="true"/>
                    <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                    <p:commandButton id="btn_add" value="Add" update=" form1 form2 " action="#{cadastraProdutoDao.cadastrar()}"/> 

                </h:panelGrid>
            </p:panel>
            </h:form>
            <h:form id="form2">
            <p:outputPanel id="books">
                <p:dataTable value="#{cadastraProdutoDao.produtos}" var="produto" id="booksTable">


                    <p:column headerText="Nome" sortBy="#{produto.nome}">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{produto.descricao}"></h:outputText>
                    </p:column>

                    <p:column headerText="Preço" sortBy="#{produto.preco}">
                        <h:outputText value="#{produto.preco}"></h:outputText>
                    </p:column>

                    <p:column headerText="Quantidade">
                        <h:outputText value="#{produto.quantidade}"></h:outputText>
                    </p:column>


                   <p:column>
                       <h:commandButton action="#{cadastraProdutoDao.deletar(produto.id_produto)}" value="Remover"/>
                </p:column>
                     <p:column>
                         <h:commandButton action="#{cadastraProdutoDao.iniciar(produto)}"  immediate="true" value="Atualizar"/>
                </p:column>
                    
          

                </p:dataTable>
            </p:outputPanel>
        </h:form>
        
           
        </ui:define>         
    </ui:composition>
  
</html>
